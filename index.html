<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


</head>

<body>
  <main class="grid">
    <article class="card">
      <div class="card__image clickable">
        <img src="./images/image-equilibrium.jpg" alt="" class="card__image__content">
      </div>
      <h1 class="clickable--text">Equilibrium #3429</h1>

      <p class="text--muted">Our Equilibrium collection promotes balance and calm.</p>

      <div class="buy-info">
        <span class="buy-info__item buy-info__item--price"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</span>
        <span class="buy-info__item text--muted"><img src="./images/icon-clock.svg" alt="">3 days left</span>
      </div>

      <hr>

      <div class="creator">
        <img src="./images/image-avatar.png" alt="" class="creator__avatar">
        <p class="creator__text">
          <span class="text--muted">Creation of </span>
          <span class="clickable--text">Jules Wyvern</span>
        <p>
      </div>

    </article>
  </main>
</body>

</html>
